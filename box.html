<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /*
            주석은 이렇게 표시하고
            화면 전체를 쓰는 태그들을 block level element 라고 하고,
            element 는 태그를 이야기 함
            */
            h1, a{
                border: 5px solid blue;
            }
            /*
            자신의 부피, 콘텐트 크기만큼 쓰는 태그를 inline element 라고 함
            그리고 원래 block 이건 inline 이건 display 를 추가해서 따로 지정할 수도 있음
            block 인 것에서는 display: inline;
            inline 인 것에서는 display: block;
            그리고 display: none; 을 하면 태그들 사라짐
            */
        </style>
    </head>
    <body>
        <h1>박스 모델</h1>
        <a>박스 모델에 대해 배우고 있습니다.
        <a href="https://www.w3schools.com/css/css_boxmodel.asp">박스모델</a>은 도대체 무엇인가.
    </body>
 </html>
